<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./styles.css">
	<title>rock paper scissors</title>
	<link rel="icon" href="./images/favicon.jpg">
</head>
<body>
	<div class="buttons">
		<button  onclick="RPS('rock')"><img id="img" src="./images/rock.png" ></button>
		<button  onclick="RPS('paper')"><img  src="./images/paper.png" ></button>
		<button  onclick="RPS('scissors')"><img  src="./images/scissors.png" ></button>
	</div>
	<div class="game">
	<p>Player: <span id="player-el"></span></span></p>
	<p>Computer: <span id="computer-el" ></span></p>
	<p>Result: <span id="result-el"></span></p>
	<script src="./script.js"></script>
	</div>
</body>
